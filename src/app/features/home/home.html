<div class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 p-4 sm:p-6 lg:p-10">


  <div
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white 
           p-6 sm:p-8 lg:p-10 rounded-2xl shadow-lg text-center"
  >
    <p
      class="text-base sm:text-2xl md:text-3xl lg:text-4xl font-semibold italic leading-relaxed"
    >
      "The secret of getting ahead is getting started."
    </p>
    <span
      class="block mt-3 sm:mt-4 text-xs sm:text-sm md:text-base lg:text-lg font-semibold"
    >
      — Tasks List
    </span>
  </div>


  <div class="bg-white mt-6 sm:mt-8 lg:mt-10 p-4 sm:p-6 lg:p-8 rounded-2xl shadow ">
    <h2 class="text-lg sm:text-xl lg:text-2xl font-bold mb-4">Today's Tasks</h2>


    <p
      *ngIf="_tasksService.tasks.length === 0"
      class="text-red-600 font-semibold text-center py-4 text-sm sm:text-base lg:text-lg "
    >
      No task for today ❌
    </p>


    <ul
      class="border border-gray-300 rounded-md my-3 divide-y divide-gray-200 "
      *ngFor="let task of _tasksService.tasks; index as i"
    >
      <li
        class="px-3 sm:px-4 lg:px-6 py-2 sm:py-3 lg:py-4 hover:bg-gray-500 hover:text-white 
               font-medium sm:font-semibold lg:font-bold text-gray-700 cursor-pointer 
               flex justify-between items-center transition duration-400"
      >
        <div class="flex items-center gap-2 sm:gap-3 lg:gap-4">
          <div
            class="w-1.5 sm:w-2 lg:w-2.5 h-10 sm:h-12 lg:h-14 rounded"
            [ngClass]="
              i % 3 === 0
                ? 'bg-indigo-600'
                : i % 3 === 1
                ? 'bg-purple-400'
                : 'bg-pink-500'
            "
          ></div>
          <a
            [routerLink]="['/task', i]"
            class="text-sm sm:text-base lg:text-lg truncate max-w-[140px] sm:max-w-[200px] lg:max-w-[300px]"
          >
            {{ task.title }}
          </a>
        </div>
        <button
          class="px-3 sm:px-4 lg:px-5 py-1.5 sm:py-2 lg:py-2.5 bg-red-500 text-white 
                 hover:bg-red-700 rounded text-xs sm:text-sm lg:text-base transition duration-200"
          (click)="delete(i)"
        >
          Delete
        </button>
      </li>
    </ul>


    <button
      routerLink="/addtask"
      class="w-full mt-5 sm:mt-6 lg:mt-8 py-2.5 sm:py-3 lg:py-4 bg-indigo-600 text-white 
             font-bold rounded-xl hover:bg-indigo-800 text-sm sm:text-base lg:text-lg 
             transition duration-200"
    >
      Add Task
    </button>
  </div>


  <footer
    class="mt-10 sm:mt-12 lg:mt-16 py-4 sm:py-6 lg:py-8 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 
           text-white text-center rounded-t-2xl shadow-lg opacity-0 animate-fadeIn"
  >
    <p class="text-xs sm:text-sm md:text-base lg:text-lg">
      Built with <span class="font-bold">Angular</span> ⚡ by
      <span class="italic font-semibold">Marwan Fathi</span>
    </p>
    <p class="text-[10px] sm:text-xs lg:text-sm mt-2 text-gray-200">
      © {{ currentYear }} All rights reserved.
    </p>
  </footer>
</div>
