
<nav class="bg-gray-900 border-b border-gray-700">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    
    
    <a routerLink="/home" class="flex items-center space-x-2">
      <img src="image/OIP.webp" class="h-8" alt="Logo" />
      <span class="self-center text-lg sm:text-xl lg:text-2xl font-semibold text-white">2DolistApp</span>
    </a>

    
    <button
      class="md:hidden text-gray-400 hover:text-white focus:outline-none"
      type="button"
      (click)="isMenuOpen = !isMenuOpen"
    >
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    
    <div
      [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}"
      class="w-full md:block md:w-auto mt-4 md:mt-0"
      id="navbar-default"
    >
      <ul
        class="font-medium flex flex-col md:flex-row md:space-x-6 lg:space-x-10
               bg-gray-800 md:bg-transparent border border-gray-700 md:border-0 
               rounded-lg p-4 md:p-0"
      >
        
        <li *ngIf="!currentUser">
          <a routerLink="/signup"
             class="block py-2 px-3 text-blue-500 rounded hover:text-white hover:bg-blue-600 md:hover:bg-transparent md:hover:text-blue-400 transition">
            Sign Up
          </a>
        </li>
        <li *ngIf="!currentUser">
          <a routerLink="/signin"
             class="block py-2 px-3 text-blue-500 rounded hover:text-white hover:bg-blue-600 md:hover:bg-transparent md:hover:text-blue-400 transition">
            Log In
          </a>
        </li>

        
        <li *ngIf="currentUser">
          <a (click)="logOut()"
             class="block py-2 px-3 text-red-500 rounded hover:text-white hover:bg-red-600 md:hover:bg-transparent md:hover:text-red-400 transition cursor-pointer">
            Log Out
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
